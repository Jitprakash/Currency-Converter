<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1>Currency Converter</h1>
    <div class="container">
        <div class="amount">
            <p>Enter Amount</p>
            <input type="text" value="1" id="userInput">
            <button id="mainBtn">Convert</button>
        </div>
        <div class="exchange">

            <div class="exchange-container">
                <p>From</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/US/shiny/64.png" class="flag-img" id="from-flag-img">
                    <select name="From" id="from" class="selecter">
                    </select>
                </div>
            </div>
            <i class="fa-solid fa-arrow-right-arrow-left"></i>

            <div class="exchange-container">
                <p>To</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/IN/shiny/64.png" class="flag-img" id="to-flag-img">
                    <select name="to" id="to" class="selecter">
                    </select>
                </div>
            </div>

        </div>
        <div class="finalMsg">
            <p id="resultMsg"></p>
        </div>
    </div>
    <script src="codes.js"></script>
    <script src="script.js"></script>
</body>

</html>
